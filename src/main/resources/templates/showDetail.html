<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/baseball}">
        <h3>球団名</h3>
        <span th:text="${team.teamName}">球団名</span><br>
        <h3>本拠地</h3>
        <span th:text="${team.headQuarters}">本拠地</span><br>
        <h3>発足</h3>
        <span th:text="${team.inauguration}">発足</span><br>
        <h3>歴史</h3>
        <span th:text="${team.history}" style="white-space: pre-wrap;">歴史</span><br>

        <button type="submit">戻る</button>
    </form>
</body>
</html>
