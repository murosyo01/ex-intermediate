<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>
    ホテル検索
  </h1>

  <form th:action="@{/hotelSearch/redirect}" method="post" th:object="${hotelSearchForm}">
    <div th:errors="*{price}" style="color:red">エラー</div>
    <input type="text" name = "price" th:field="*{price}">円以下<br>
    <button type="submit">検索</button>
  </form>

  <div th:each="hotel : ${hotelList}">
    <table border="1">
      <tr>
        <td>
          ホテル名
        </td>
        <td th:text="${hotel.hotelName}">
          ホテル名
        </td>
      </tr>
      <tr>
        <td>
          最寄り駅
        </td>
        <td th:text="${hotel.nearestStation}">
          最寄り駅
        </td>
      </tr>
      <tr>
        <td>
          価格
        </td>
        <td th:text="${hotel.price}">
          価格
        </td>
      </tr>
    </table>
  </div>

  <div th:if="${#lists.isEmpty(hotelList)}">
    <p>該当するホテルは見つかりませんでした。</p>
  </div>
</body>
</html>
