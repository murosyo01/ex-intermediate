<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>
    野球チーム一覧
  </h1>

  <div th:each="team : ${teamList}">
    <a th:href="@{/showDetail(id=${team.id})}">
      <span th:text="${team.teamName}">チーム名</span>
    </a><br>
  </div>
</body>
</html>
